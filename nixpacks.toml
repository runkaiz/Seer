[phases.setup]
nixPkgs = ["nodejs_20", "python312"]
aptPkgs = ["gcc", "g++"]

[phases.install]
cmds = [
    "npm install -g pnpm",
    "cd seer && pnpm install",
    "cd seer-api && pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd seer && pnpm run build"]

[start]
cmd = "cd seer-api && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
